<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샘플 제품 페이지</title>
</head>
<body>
    <div class="product">
        <h1 class="product-title">프리미엄 무선 이어폰</h1>

        <div class="price-container">
            <span class="price-current">₩149,000</span>
            <span class="price-original">₩199,000</span>
            <span class="discount">25% 할인</span>
        </div>

        <div class="stock-status">재고있음</div>

        <div class="rating">
            <span class="rating-value">4.5</span>
            <span class="rating-count">(128개 리뷰)</span>
        </div>

        <div class="product-description">
            고음질 무선 이어폰으로 최대 24시간 재생 가능합니다.
            노이즈 캔슬링 기능과 방수 기능을 갖추고 있습니다.
        </div>

        <div class="product-specs">
            <ul>
                <li data-spec="bluetooth">Bluetooth 5.0</li>
                <li data-spec="battery">배터리: 24시간</li>
                <li data-spec="waterproof">방수등급: IPX7</li>
            </ul>
        </div>

        <div class="seller-info">
            <span class="seller-name">테크샵코리아</span>
            <span class="seller-rating">판매자 평점: 4.8</span>
        </div>
    </div>

    <!-- 관련 제품 -->
    <div class="related-products">
        <h2>관련 제품</h2>
        <div class="product-item" data-product-id="101">
            <span class="product-name">스포츠 이어폰</span>
            <span class="product-price">₩89,000</span>
        </div>
        <div class="product-item" data-product-id="102">
            <span class="product-name">노이즈캔슬링 헤드폰</span>
            <span class="product-price">₩259,000</span>
        </div>
        <div class="product-item" data-product-id="103">
            <span class="product-name">게이밍 헤드셋</span>
            <span class="product-price">₩179,000</span>
        </div>
    </div>
</body>
</html>
